services:
  - type: web
    name: ariedez-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn ariedez_backend.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ariedez-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://ariedez-fronten.vercel.app/
